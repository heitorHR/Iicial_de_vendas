<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Store E-book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #0d6efd, #00008b);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-img {
            width: 50px;
            height: auto;
            margin-right: 15px;
            border-radius: 10px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }
        
        .logo-text span {
            color: #0d6efd;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0d6efd;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: #aaa;
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
        }
        
        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="../Img.ebooks/2f5e8055-3ad8-4914-aba6-026ef7d8d631.png" alt="Logo Store E-book" class="logo-img">
            <div class="logo-text">Store<span>E-book</span></div>
        </div>
        
        <h1>Faça login na sua conta</h1>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <div class="forgot-password">
                    <a href="recuperar-senha.html">Esqueceu sua senha?</a>
                </div>
            </div>
           
            <a href="../Home_vendas/Index.html" class=" btn-login">Store</a>

        </form>
        
        <div class="register-link">
            Não tem uma conta? <a href="../login_page/login.html">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
