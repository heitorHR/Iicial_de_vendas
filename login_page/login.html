<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Store E-book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #0d6efd, #00008b);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .register-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-img {
            width: 50px;
            height: auto;
            margin-right: 15px;
            border-radius: 10px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }
        
        .logo-text span {
            color: #0d6efd;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0d6efd;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            outline: none;
        }
        
        .btn-submit:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
        }
        
        .login-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .terms {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <a href="../Inicial_page/inicial.html">
                <img src="../Img.ebooks/2f5e8055-3ad8-4914-aba6-026ef7d8d631.png" alt="Logo Store E-book" class="logo-img">

            </a>
            <div class="logo-text">Store<span>E-book</span></div>
        </div>
        
        <h1>Crie sua conta gratuita</h1>
        
        <form action="/cadastro" method="POST">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" minlength="6" required>
            </div>
            
           
           <a href="../Home_vendas/Index.html" class="btn-submit">Criar conta</a>

            
            <div class="terms">
                Ao se cadastrar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
            </div>
        </form>
        
        <div class="login-link">
            Já tem uma conta? <a href="../login2/login2.html">Faça login</a>
        </div>
    </div>
</body>
</html>
